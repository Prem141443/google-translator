<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
</head>
<style>
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #74ebd5, #9face6);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    form {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 320px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #5b9bd5;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #5b9bd5;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #4178b8;
    }

    #translator {
        margin-top: 20px;
    }
</style>

</style>
<body> 
     <div>
        <form class="">
            <H1>LOGIN FORM</H1>
            <label for="na">Name</label>
            <input type="text" id="na" placeholder="Enter Name">
            <label for="nu"> Mobile Number</label>
            <input type="number" id="nu" placeholder="Enter Number">
            <label for="ma">Email</label>
            <input type="email" id="ma" placeholder="Enter Email">
            <button><b>SUBMIT</b></button>

        </form>
    </div>
    <div id="translator"></div>
    <script  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit(){
            new google.translate.TranslateElement({pagelanguage:'en'},'translator');
        }
    </script>
  

    
</body>
</html>
